extensions.firesteg@yourdomain.com.description=Une extension de stéganographie propulsée par Java qui peut cacher de multiples fichiers dans de multiples images. Vous pouvez facilement ajouter des images issues de pages Web avec un clic droit. Pour utiliser l'extension, vous pouvez ouvrir le panneau latéral dans le menu « Affichage », ajouter un bouton à votre barre d'outils, ou simplement appuyer sur Ctrl+Maj+F (sous MacOS X, remplacez Ctrl par Cmd).
NoValidExt=Il semble que cette image n'ait pas l'extension PNG, JPG, ni JPEG. Voulez-vous tout de même continuer ?
NoPng=Cette image n'a pas d'extension PNG. Voulez-vous tout de même continuer ?
SavingImage=Enregistrement de l'image… cliquez sur OK pour continuer.
NoImage=Au moins une image sélectionnée est dépourvue d'extension PNG, JPG, ni JPEG. Voulez-vous tout de même continuer ?
NoPngImage=Au moins une image sélectionnée est dépourvue d'extension PNG. Voulez-vous tout de même continuer ?
NoJvmFound=La machine virtuelle Java n'a pas été trouvée. Veuillez préciser son emplacement dans l'onglet « Paramètres ».
SelectFolder=Choisissez un dossier
PercentFull=% plein
KiloByte=Kio
NoDistortion=aucune déformation
SmallDistortion=légère déformation
Distortion=déformation
HugeDistortion=forte déformation
