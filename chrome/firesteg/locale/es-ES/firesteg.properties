extensions.firesteg@yourdomain.com.description=Una extensión esteganografía proporcionada por Java que puede ocultar varios archivos a través de múltiples imágenes. Usted puede añadir rápidamente imágenes de sitios web con un click derecho en ellos. Para utilizarlo, sólo hay que ir a la barra lateral en el menú Ver, añadir el botón a la la barra de herramientas, o simplemente pulsa Ctrl + Mayúsculas + F (en OS X sustituir por Ctrl Cmd).
NoValidExt=Esta imagen no termina en png, jpg, o jpeg. ¿Continuar de todas formas?
NoPng=Esta imagen no termina en png. ¿Continuar de todas formas?
SavingImage=Guardando imagen... Pulsa siguiente para continuar.
NoImage=Al menos un archivo seleccionado no termina en png, jpg, o jpeg. ¿Continuar de todas formas?
NoPngImage=Al menos un archivo seleccionado no termina en png. ¿Continuar de todas formas?
NoJvmFound=No se encuentra la Máquina Virtual de Java. Por favor, especifica la ubicación en Ajustes.
SelectFolder=Seleccionar una carpeta
PercentFull=%full
