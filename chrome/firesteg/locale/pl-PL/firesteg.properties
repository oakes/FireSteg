extensions.firesteg@yourdomain.com.description=Oparte na Javie steganograficzne rozszerzenie pozwalające na ukrycie wielu plików pod różnymi obrazkami. Umożliwia ono szybkie dodawanie obrazków ze stron poprzez klikanie na nich prawym przyciskiem myszy. Aby używać rozszerzenia należy otworzyć panel boczny z menu Widok, dodać przycisk do paska narzędzi lub po prostu wcisnąć kombinację klawiszy Ctrl+Shift+F (jeżeli korzystasz z systemu OS X zamiast przycisku Ctrl użyj przycisku Cmd).
NoValidExt=Ten obrazek nie ma rozszerzenia png, jpg lub jpeg. Czy chcesz mimo tego kontynuować?
NoPng=Ten obrazek nie ma rozszerzenia png. Czy chcesz mimo tego kontynuować?
SavingImage=Zapisywanie obrazka... Wciśnij OK, aby kontynuować.
NoImage=Co najmniej jeden z wybranych plików nie ma rozszerzenia png, jpg lub jpeg. Czy chcesz mimo tego kontynuować?
NoPngImage=Co najmniej jeden z wybranych plików nie ma rozszerzenia png. Czy chcesz mimo tego kontynuować?
NoJvmFound=Nie można odnaleźć wirtualnej maszyny Java. Proszę podać jej położenie w ustawieniach rozszerzenia.
SelectFolder=Wybierz folder
PercentFull=% jest zajęte
KiloByte=KB
NoDistortion=bez szumu
